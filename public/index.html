<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>mefdance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo"><img src="images/logo.png" alt="mefdance_logo" width="35%"></h2>
            <div class="toggle"></div>
            
      </header>

        <video src="videos/bg.MOV" muted autoplay loop> </video>
        <div class="overlay"></div>

        <div class="text">
            <h2>Welcome</h2>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#">Youtube</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">TikTok</a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Türler</a></li>
            <li><a href="#">Etkinlikler</a></li>
            <li><a href="#">Takvim</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>

</body>
	
<footer>
    <code>Copyright (c) 2022 by Gökhan Dönmez</code>
</footer>

</html>
